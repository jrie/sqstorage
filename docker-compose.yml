networks:
  sqstorage:
    name: sqstorage

services:
  php:
    image: sqstorage:master
    build: .
    volumes:
      - www-app:/app:rw
    working_dir: /app
    entrypoint: ["php-fpm", "-F"]
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      USE_REGISTRATION: ${USE_REGISTRATION}
      USE_PRETTY_URLS: ${USE_PRETTY_URLS}
    depends_on:
      db:
        condition: service_healthy
    healthcheck: # todo: add healthcheck
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - sqstorage

  db:
    image: mariadb:10.4
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
    networks:
      - sqstorage
    volumes:
      - db-data:/var/lib/mysql:rw
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USER}", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 3

  web:
    build:
      context: .
      dockerfile: nginx.Dockerfile
    ports:
      - "1337:80"
    volumes:
      - www-app:/app:ro
    depends_on:
      - php
    networks:
      - sqstorage

volumes:
  www-app:
  db-data: